name: 'IntelliJ Inspector'
description: 'Runs IntelliJ inspections on your codebase'
author: 'Mridang Agarwalla'
inputs:
  target:
    required: true
    description: 'The directory to be inspected. Whole project is inspected by default.'
  profile:
    required: true
    description: 'The absolute path to the profile file.'
  output:
    required: true
    description: 'The absolute path to spew outputs to'
  verbosity:
    required: false
    description: 'The verbose level. v0 - silent, v1 - verbose, v2 - most verbose.'
    default: 'v2'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target }}
    - ${{ inputs.profile }}
    - ${{ inputs.output }}
    - ${{ inputs.verbosity }}
